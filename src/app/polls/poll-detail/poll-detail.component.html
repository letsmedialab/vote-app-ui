<div class="row" *ngIf="poll">
  <div class="col-md-6">
    <form [formGroup]="pollForm" (ngSubmit)="castVote()"  ngNativeValidate>
      <div class="form-group row">
        <h3 class="form-control" class="col-md-12" id="title">{{poll.title}}</h3>
      </div>
      <div class="form-group row">
        <label for="type" class="col-md-4">I would like to vote for:</label>
        <div class="col-md-8">
          <select class="form-control" id="type" formControlName="votedOption" required>
            <option *ngFor="let op of poll.options" [ngValue]="op">{{op}}</option>
          </select>
        </div>
      </div>
      <button type="submit" class="btn btn-success btn-md">Submit</button>
    </form>
  </div>
  <div class="col-md-6" style="display: block">
    <canvas baseChart
            [data]="pieChartData"
            [labels]="pieChartLabels"
            [chartType]="pieChartType"></canvas>
  </div>
</div>
<share-button button="twitter" text="Tweet" [showText]="true" [description]="twitterShareText"></share-button>
