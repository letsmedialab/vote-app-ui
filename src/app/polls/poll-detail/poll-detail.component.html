<div *ngIf="poll">
  <form [formGroup]="pollForm" (ngSubmit)="castVote()"  ngNativeValidate>
    <div class="form-group row">
      <h3 class="form-control" class="col-md-2" id="title">{{poll.title}}</h3>
    </div>
    <div class="form-group row">
      <label for="type" class="col-md-2">I would like to vote for:</label>
      <div class="col-md-5">
        <select class="form-control" id="type" formControlName="votedOption" required>
          <option *ngFor="let op of poll.options" [ngValue]="op">{{op}}</option>
        </select>
      </div>
    </div>
    <button type="submit" class="btn btn-success btn-md">Submit</button>
  </form>
</div>
