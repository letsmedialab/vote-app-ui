<h3>Make a new Poll</h3>
<form [formGroup]="pollForm" (ngSubmit)="create()"  ngNativeValidate>
  <div class="form-group row">
    <label for="name" class="col-md-2">Title:</label>
    <div class="col-md-7">
      <input type="text" class="form-control" formControlName="title" id="title" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="type" class="col-md-2">Options:</label>
    <div class="col-md-7">
      <textarea class="form-control" rows="4" formControlName="options" id="options" required></textarea>
    </div>
  </div>
  <button type="submit" class="btn btn-success btn-md">Create</button>
</form>
